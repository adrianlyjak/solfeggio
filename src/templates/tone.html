<ion-list ng-init="initToneFromRoute()">
  <ion-item class="ion-icon-left" ng-click="toggleOnOff()">
    <i class="icon" ng-class="tone.config.on ? 'ion-pause' : 'ion-play'"></i>
    {{tone.name}} - {{tone.hertz}}
  </ion-item>
  <ion-toggle class="item" ng-model="tone.config.binaural" ng-checked="tone.config.binaural" ng-change="updateAudio()" toggle-class="toggle-calm">Binaural</ion-toggle>
  <ion-item class="range">
    <i class="icon ion-volume-low"></i>
    <input type="range" name="volume" min="0" max="1" step="0.01" ng-model="tone.config.volume" ng-change="updateAudio()">
    <i class="icon ion-volume-high"></i>
  </ion-item>
</ion-list>
